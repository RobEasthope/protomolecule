name: UI

on:
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Check for changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      node: ${{ steps.filter.outputs.node }}
      ui: ${{ steps.filter.outputs.ui }}
      prometheus: ${{ steps.filter.outputs.prometheus }}
      lyssa: ${{ steps.filter.outputs.lyssa }}
      gorgon: ${{ steps.filter.outputs.gorgon }}
      types: ${{ steps.filter.outputs.types }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Filter Changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            node:
              - 'packages/**'
              - 'apps/**'
              - 'packages/types/**'
              - '*.*'
              - '.github/workflows/**'
            ui:
              - 'packages/ui/**'
            prometheus:
              - 'apps/prometheus/**'
              - 'packages/types/**'
            lyssa:
              - 'apps/lyssa/**'
              - 'packages/types/**'
            gorgon:
              - 'apps/gorgon/**'
            types:
              - 'packages/types/**'

  lint:
    name: ðŸ”¬ Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.node == 'true'
    steps:
      - name: â±ï¸ Start Timer
        run: echo "JOB_START=$(date +%s)" >> $GITHUB_ENV

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: ðŸ“¦ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: ðŸ“¦ Cache ESLint
        uses: actions/cache@v4
        with:
          path: |
            .eslintcache
            apps/*/.eslintcache
            packages/*/.eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('**/package.json', '**/.eslintrc*', '**/eslint.config.*') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      - name: ðŸ”¬ Run ESLint
        id: lint
        run: |
          echo "## ðŸ”¬ ESLint Results" >> $GITHUB_STEP_SUMMARY
          if pnpm run lint -- --cache --cache-location .eslintcache; then
            echo "âœ… **Linting passed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ **Linting failed** - Check the logs for details" >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Calculate runtime
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - JOB_START))
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Duration: ${DURATION}s_" >> $GITHUB_STEP_SUMMARY

  typecheck:
    name: ðŸ”Ž Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.node == 'true'
    steps:
      - name: â±ï¸ Start Timer
        run: echo "JOB_START=$(date +%s)" >> $GITHUB_ENV

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: ðŸ“¦ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: ðŸ”§ Cache TypeScript build info
        uses: actions/cache@v4
        with:
          path: |
            **/*.tsbuildinfo
            **/tsconfig.tsbuildinfo
          key: ${{ runner.os }}-tsbuildinfo-${{ hashFiles('**/tsconfig.json', '**/tsconfig.*.json') }}
          restore-keys: |
            ${{ runner.os }}-tsbuildinfo-

      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      - name: ðŸ”Ž Run TypeScript Check
        id: typecheck
        run: |
          echo "## ðŸ”Ž TypeScript Results" >> $GITHUB_STEP_SUMMARY
          if pnpm run tsc; then
            echo "âœ… **Type checking passed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ **Type checking failed** - Check the logs for errors" >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Calculate runtime
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - JOB_START))
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Duration: ${DURATION}s_" >> $GITHUB_STEP_SUMMARY

  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.node == 'true'
    steps:
      - name: â±ï¸ Start Timer
        run: echo "JOB_START=$(date +%s)" >> $GITHUB_ENV

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: ðŸ“¦ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: ðŸ—„ï¸ Cache Turbo build outputs
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            **/.turbo
            apps/*/dist
            packages/*/dist
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ðŸ§ª Cache Test Results
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules/.vitest
            **/coverage
            **/test-results
          key: ${{ runner.os }}-vitest-${{ hashFiles('**/src/**/*.test.*', '**/src/**/*.spec.*', '**/vitest.config.*') }}
          restore-keys: |
            ${{ runner.os }}-vitest-

      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      - name: ðŸ§ª Run Unit Tests (Parallel)
        id: tests
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Running tests in parallel across all workspaces..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Set up parallel execution environment
          export TURBO_CONCURRENCY=4

          # Determine which packages to test based on changes
          FILTER_FLAGS=""
          if [[ "${{ needs.changes.outputs.ui }}" == "true" ]]; then
            echo "- Testing UI package (changes detected)" >> $GITHUB_STEP_SUMMARY
            FILTER_FLAGS="$FILTER_FLAGS --filter=@repo/ui"
          fi
          if [[ "${{ needs.changes.outputs.prometheus }}" == "true" ]]; then
            echo "- Testing Prometheus app (changes detected)" >> $GITHUB_STEP_SUMMARY
            FILTER_FLAGS="$FILTER_FLAGS --filter=@repo/prometheus"
          fi
          if [[ "${{ needs.changes.outputs.lyssa }}" == "true" ]]; then
            echo "- Testing Lyssa app (changes detected)" >> $GITHUB_STEP_SUMMARY
            FILTER_FLAGS="$FILTER_FLAGS --filter=@repo/lyssa"
          fi
          if [[ "${{ needs.changes.outputs.gorgon }}" == "true" ]]; then
            echo "- Testing Gorgon app (changes detected)" >> $GITHUB_STEP_SUMMARY
            FILTER_FLAGS="$FILTER_FLAGS --filter=@repo/gorgon"
          fi

          # If no specific filters, test everything
          if [[ -z "$FILTER_FLAGS" ]]; then
            echo "- Testing all packages (root level changes)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Run tests
          if pnpm turbo run test $FILTER_FLAGS -- run; then
            echo "âœ… **All tests passed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
            TEST_EXIT_CODE=0
          else
            echo "âŒ **Tests failed** - Check the test report for details" >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            TEST_EXIT_CODE=1
          fi

          # Calculate runtime
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - JOB_START))
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Duration: ${DURATION}s_" >> $GITHUB_STEP_SUMMARY

          # Exit with the test exit code
          exit $TEST_EXIT_CODE

  summary:
    name: ðŸ“Š Summary
    runs-on: ubuntu-latest
    needs: [changes, lint, typecheck, test]
    if: always() && needs.changes.outputs.node == 'true'
    steps:
      - name: ðŸ“Š Generate Summary Report
        run: |
          echo "## ðŸ“Š Parallel Checks Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Determine overall status
          if [[ "${{ needs.lint.result }}" == "success" && "${{ needs.typecheck.result }}" == "success" && "${{ needs.test.result }}" == "success" ]]; then
            echo "### âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
            OVERALL_STATUS="success"
          else
            echo "### âŒ Some checks failed" >> $GITHUB_STEP_SUMMARY
            OVERALL_STATUS="failure"
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Check | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|---------|" >> $GITHUB_STEP_SUMMARY

          # Lint status
          if [[ "${{ needs.lint.result }}" == "success" ]]; then
            echo "| ðŸ”¬ ESLint | âœ… Passed | Code style checks passed |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "| ðŸ”¬ ESLint | âŒ Failed | See [lint job logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ”¬ ESLint | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          fi

          # TypeScript status
          if [[ "${{ needs.typecheck.result }}" == "success" ]]; then
            echo "| ðŸ”Ž TypeScript | âœ… Passed | Type safety verified |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.typecheck.result }}" == "failure" ]]; then
            echo "| ðŸ”Ž TypeScript | âŒ Failed | See [typecheck job logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ”Ž TypeScript | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          fi

          # Test status
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "| ðŸ§ª Unit Tests | âœ… Passed | All tests successful |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "| ðŸ§ª Unit Tests | âŒ Failed | See [test job logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ§ª Unit Tests | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Packages Checked" >> $GITHUB_STEP_SUMMARY
          echo "- UI: ${{ needs.changes.outputs.ui == 'true' && 'âœ… Changed' || 'â­ï¸ No changes' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Prometheus: ${{ needs.changes.outputs.prometheus == 'true' && 'âœ… Changed' || 'â­ï¸ No changes' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lyssa: ${{ needs.changes.outputs.lyssa == 'true' && 'âœ… Changed' || 'â­ï¸ No changes' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Gorgon: ${{ needs.changes.outputs.gorgon == 'true' && 'âœ… Changed' || 'â­ï¸ No changes' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Types: ${{ needs.changes.outputs.types == 'true' && 'âœ… Changed' || 'â­ï¸ No changes' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### âš¡ Performance Benefits" >> $GITHUB_STEP_SUMMARY
          echo "- **Parallel Execution**: All checks run simultaneously" >> $GITHUB_STEP_SUMMARY
          echo "- **Fail-Fast Disabled**: All checks complete even if one fails" >> $GITHUB_STEP_SUMMARY
          echo "- **Smart Detection**: Only checking packages with changes" >> $GITHUB_STEP_SUMMARY
          echo "- **Optimized Caching**: Each job uses only its required caches" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_Run #${{ github.run_number }} | Commit: \`${{ github.sha }}\`_" >> $GITHUB_STEP_SUMMARY

          # Exit with failure if any check failed
          if [[ "$OVERALL_STATUS" == "failure" ]]; then
            exit 1
          fi