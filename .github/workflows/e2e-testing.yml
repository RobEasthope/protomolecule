name: E2E Testing

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: 🎭 E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ⏱️ Start Timer
        run: echo "JOB_START=$(date +%s)" >> $GITHUB_ENV

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5

      - name: 🔧 Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: 📦 Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: 📦 Install Playwright Browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: 🏗️ Build UI Package
        run: pnpm --filter @robeasthope/ui build

      - name: 🎭 Run E2E Tests
        id: e2e
        run: |
          echo "## 🎭 E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Running Playwright tests against Storybook..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Run E2E tests
          if pnpm test:e2e; then
            echo "✅ **All E2E tests passed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
            TEST_EXIT_CODE=0
          else
            echo "❌ **E2E tests failed** - Check the test report for details" >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            TEST_EXIT_CODE=1
          fi

          # Calculate runtime
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - JOB_START))
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Duration: ${DURATION}s_" >> $GITHUB_STEP_SUMMARY

          # Exit with the test exit code
          exit $TEST_EXIT_CODE

      - name: 📊 Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14 # HTML reports are small, keep longer for debugging

      - name: 📸 Upload Test Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: test-results/
          retention-days: 7 # Screenshots/videos are large, shorter retention
