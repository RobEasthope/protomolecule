name: Linting & Testing

on:
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # First job: Build everything once
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: â±ï¸ Start Timer
        run: echo "JOB_START=$(date +%s)" >> $GITHUB_ENV

      - name: ðŸ”§ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ðŸ”§ Cache TypeScript build info
        uses: actions/cache@v4
        with:
          path: |
            **/*.tsbuildinfo
            **/tsconfig.tsbuildinfo
            packages/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: ðŸ—ï¸ Build all packages
        id: build
        run: |
          echo "## ðŸ—ï¸ Build Results" >> $GITHUB_STEP_SUMMARY
          if pnpm run build; then
            echo "âœ… **Build completed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ **Build failed** - Check the logs for errors" >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Calculate runtime
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - JOB_START))
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Duration: ${DURATION}s_" >> $GITHUB_STEP_SUMMARY

  lint:
    name: ðŸ”¬ Lint
    needs: build # Depend on build to reuse compiled packages
    runs-on: ubuntu-latest
    steps:
      - name: â±ï¸ Start Timer
        run: echo "JOB_START=$(date +%s)" >> $GITHUB_ENV

      - name: ðŸ”§ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ðŸ“¦ Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/*.tsbuildinfo
            **/tsconfig.tsbuildinfo
            packages/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: ðŸ“¦ Cache ESLint
        uses: actions/cache@v4
        with:
          path: |
            .turbo/.eslintcache-ui
            .turbo/.eslintcache-eslint-config
          key: ${{ runner.os }}-eslint-${{ hashFiles('**/package.json', '**/.eslintrc*', '**/eslint.config.*') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: ðŸ”¬ Run ESLint
        id: lint
        run: |
          echo "## ðŸ”¬ ESLint Results" >> $GITHUB_STEP_SUMMARY
          if pnpm run lint; then
            echo "âœ… **Linting passed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ **Linting failed** - Check the logs for details" >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Calculate runtime
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - JOB_START))
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Duration: ${DURATION}s_" >> $GITHUB_STEP_SUMMARY

  typecheck:
    name: ðŸ”Ž Type Check
    needs: build # Depend on build to reuse compiled packages
    runs-on: ubuntu-latest
    steps:
      - name: â±ï¸ Start Timer
        run: echo "JOB_START=$(date +%s)" >> $GITHUB_ENV

      - name: ðŸ”§ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ðŸ“¦ Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/*.tsbuildinfo
            **/tsconfig.tsbuildinfo
            packages/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: ðŸ”Ž Run TypeScript Check
        id: typecheck
        run: |
          echo "## ðŸ”Ž TypeScript Results" >> $GITHUB_STEP_SUMMARY
          # Since we already built in the build job, just run tsc --noEmit for type checking
          if pnpm -r exec tsc --noEmit; then
            echo "âœ… **Type checking passed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ **Type checking failed** - Check the logs for errors" >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Calculate runtime
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - JOB_START))
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Duration: ${DURATION}s_" >> $GITHUB_STEP_SUMMARY

  test:
    name: ðŸ§ª Tests
    needs: build # Tests might need built packages
    runs-on: ubuntu-latest
    steps:
      - name: â±ï¸ Start Timer
        run: echo "JOB_START=$(date +%s)" >> $GITHUB_ENV

      - name: ðŸ”§ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ðŸ“¦ Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/*.tsbuildinfo
            **/tsconfig.tsbuildinfo
            packages/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: ðŸ—„ï¸ Cache Vite build outputs
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/*/.vite
          key: ${{ runner.os }}-vite-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-vite-

      - name: ðŸ§ª Cache Test Results
        uses: actions/cache@v4
        with:
          path: |
            packages/*/.vitest
            packages/*/coverage
            test-results
          key: ${{ runner.os }}-vitest-${{ hashFiles('**/src/**/*.test.*', '**/src/**/*.spec.*', '**/vitest.config.*') }}
          restore-keys: |
            ${{ runner.os }}-vitest-

      - name: ðŸ§ª Run Unit Tests
        id: tests
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Running tests..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Run tests
          if pnpm test; then
            echo "âœ… **All tests passed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
            TEST_EXIT_CODE=0
          else
            echo "âŒ **Tests failed** - Check the test report for details" >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            TEST_EXIT_CODE=1
          fi

          # Calculate runtime
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - JOB_START))
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Duration: ${DURATION}s_" >> $GITHUB_STEP_SUMMARY

          # Exit with the test exit code
          exit $TEST_EXIT_CODE

  summary:
    name: ðŸ“Š Summary
    runs-on: ubuntu-latest
    needs: [build, lint, typecheck, test]
    if: always()
    steps:
      - name: ðŸ“Š Generate Summary Report
        run: |
          echo "## ðŸ“Š CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Determine overall status
          if [[ "${{ needs.build.result }}" == "success" && "${{ needs.lint.result }}" == "success" && "${{ needs.typecheck.result }}" == "success" && "${{ needs.test.result }}" == "success" ]]; then
            echo "### âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
            OVERALL_STATUS="success"
          else
            echo "### âŒ Some checks failed" >> $GITHUB_STEP_SUMMARY
            OVERALL_STATUS="failure"
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Check | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|---------|" >> $GITHUB_STEP_SUMMARY

          # Build status
          if [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "| ðŸ—ï¸ Build | âœ… Passed | All packages built successfully |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "| ðŸ—ï¸ Build | âŒ Failed | See [build job logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ—ï¸ Build | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          fi

          # Lint status
          if [[ "${{ needs.lint.result }}" == "success" ]]; then
            echo "| ðŸ”¬ ESLint | âœ… Passed | Code style checks passed |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "| ðŸ”¬ ESLint | âŒ Failed | See [lint job logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ”¬ ESLint | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          fi

          # TypeScript status
          if [[ "${{ needs.typecheck.result }}" == "success" ]]; then
            echo "| ðŸ”Ž TypeScript | âœ… Passed | Type safety verified |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.typecheck.result }}" == "failure" ]]; then
            echo "| ðŸ”Ž TypeScript | âŒ Failed | See [typecheck job logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ”Ž TypeScript | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          fi

          # Test status
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "| ðŸ§ª Unit Tests | âœ… Passed | All tests successful |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "| ðŸ§ª Unit Tests | âŒ Failed | See [test job logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ§ª Unit Tests | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš¡ Performance Optimizations" >> $GITHUB_STEP_SUMMARY
          echo "- **Shared Build Artifacts**: Build once, reuse across jobs" >> $GITHUB_STEP_SUMMARY
          echo "- **Composite Actions**: Reduced setup duplication" >> $GITHUB_STEP_SUMMARY
          echo "- **Smart Caching**: pnpm store, ESLint, TypeScript, and Turbo caches" >> $GITHUB_STEP_SUMMARY
          echo "- **Parallel Execution**: Lint, typecheck, and test run in parallel after build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_Run #${{ github.run_number }} | Commit: \`${{ github.sha }}\`_" >> $GITHUB_STEP_SUMMARY

          # Exit with failure if any check failed
          if [[ "$OVERALL_STATUS" == "failure" ]]; then
            exit 1
          fi
