name: Linting & Testing

on:
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ðŸ”¬ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â±ï¸ Start Timer
        run: echo "JOB_START=$(date +%s)" >> $GITHUB_ENV

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: ðŸ”§ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ðŸ“¦ Cache ESLint
        uses: actions/cache@v4
        with:
          path: |
            .turbo/.eslintcache-ui
            .turbo/.eslintcache-eslint-config
            .turbo/.eslintcache-root
          key: ${{ runner.os }}-eslint-${{ hashFiles('**/package.json', '**/.eslintrc*', '**/eslint.config.*') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: ðŸ—ï¸ Build eslint-config package
        run: pnpm --filter @robeasthope/eslint-config build

      - name: ðŸ”¬ Run ESLint
        id: lint
        run: |
          echo "## ðŸ”¬ ESLint Results" >> $GITHUB_STEP_SUMMARY
          # Run linting for packages and root
          LINT_FAILED=false
          if ! pnpm run lint; then
            echo "âŒ **Package linting failed**" >> $GITHUB_STEP_SUMMARY
            LINT_FAILED=true
          fi
          if ! pnpm run lint:root; then
            echo "âŒ **Root linting failed**" >> $GITHUB_STEP_SUMMARY
            LINT_FAILED=true
          fi

          if [ "$LINT_FAILED" = "false" ]; then
            echo "âœ… **All linting passed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ **Linting failed** - Check the logs for details" >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Calculate runtime
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - JOB_START))
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Duration: ${DURATION}s_" >> $GITHUB_STEP_SUMMARY

  typecheck:
    name: ðŸ”Ž Type Check
    runs-on: ubuntu-latest
    steps:
      - name: â±ï¸ Start Timer
        run: echo "JOB_START=$(date +%s)" >> $GITHUB_ENV

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: ðŸ”§ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ðŸ”§ Cache TypeScript build info
        uses: actions/cache@v4
        with:
          path: |
            **/*.tsbuildinfo
            **/tsconfig.tsbuildinfo
          key: ${{ runner.os }}-tsbuildinfo-${{ hashFiles('**/tsconfig.json', '**/tsconfig.*.json') }}
          restore-keys: |
            ${{ runner.os }}-tsbuildinfo-

      - name: ðŸ—ï¸ Build eslint-config package
        run: pnpm --filter @robeasthope/eslint-config build

      - name: ðŸ”Ž Run TypeScript Check
        id: typecheck
        run: |
          echo "## ðŸ”Ž TypeScript Results" >> $GITHUB_STEP_SUMMARY
          # Run type checking for packages and root
          TYPECHECK_FAILED=false
          if ! pnpm run build; then
            echo "âŒ **Package type checking failed**" >> $GITHUB_STEP_SUMMARY
            TYPECHECK_FAILED=true
          fi
          if ! pnpm run typecheck; then
            echo "âŒ **Root type checking failed**" >> $GITHUB_STEP_SUMMARY
            TYPECHECK_FAILED=true
          fi

          if [ "$TYPECHECK_FAILED" = "false" ]; then
            echo "âœ… **All type checking passed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ **Type checking failed** - Check the logs for errors" >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Calculate runtime
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - JOB_START))
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Duration: ${DURATION}s_" >> $GITHUB_STEP_SUMMARY

  changeset:
    name: ðŸ“ Changeset Check
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ðŸ“ Check for changeset
        id: changeset
        run: |
          echo "## ðŸ“ Changeset Check Results" >> $GITHUB_STEP_SUMMARY

          # Check if source code in packages has changed (not just docs)
          # A changeset is required if any of these are modified:
          # - Source code in packages/*/src/
          # - Package exports, dependencies, or scripts in package.json
          # - TypeScript config or build config
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep "^packages/" || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "âœ… **No package changes - changeset not required**" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if changes require a changeset (exclude docs-only changes)
          REQUIRES_CHANGESET=false
          for file in $CHANGED_FILES; do
            # Require changeset for source code changes
            if echo "$file" | grep -qE "^packages/[^/]+/(src|dist|lib|index\.|.*\.(ts|tsx|js|jsx|mjs|cjs)$)"; then
              REQUIRES_CHANGESET=true
              break
            fi
            # Require changeset for functional package.json changes
            if echo "$file" | grep -q "package.json$"; then
              # Check if the diff includes changes to dependencies, exports, main, module, types, or scripts
              if git diff origin/${{ github.base_ref }}...HEAD "$file" | \
                 grep -qE '^\+.*"(dependencies|peerDependencies|exports|main|module|types|bin|scripts)":'; then
                REQUIRES_CHANGESET=true
                break
              fi
            fi
            # Require changeset for config changes that affect builds
            if echo "$file" | grep -qE "(tsconfig|vite\.config|rollup\.config|webpack\.config)"; then
              REQUIRES_CHANGESET=true
              break
            fi
          done

          if [ "$REQUIRES_CHANGESET" = "false" ]; then
            echo "âœ… **Documentation-only changes - changeset not required**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Changed files:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "$CHANGED_FILES" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "ðŸ“¦ **Source code changes detected - changeset required**" >> $GITHUB_STEP_SUMMARY

          # Check for changeset files (excluding README)
          CHANGESET_FILES=$(ls -A .changeset/*.md 2>/dev/null | grep -v README.md || true)
          if [ -z "$CHANGESET_FILES" ]; then
            echo "âŒ **No changeset found!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "This PR modifies package source code but has no changeset." >> $GITHUB_STEP_SUMMARY
            echo "Run \`pnpm changeset\` to add one." >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          else
            # Validate changeset files have proper YAML frontmatter
            INVALID_CHANGESETS=""
            for file in $CHANGESET_FILES; do
              # Check for two lines containing "---" (start and end of frontmatter)
              if [ "$(grep -c "^---$" "$file")" -lt 2 ]; then
                INVALID_CHANGESETS="$INVALID_CHANGESETS $file"
              fi
            done

            if [ -n "$INVALID_CHANGESETS" ]; then
              echo "âš ï¸ **Invalid changeset format detected**" >> $GITHUB_STEP_SUMMARY
              echo "Files with invalid YAML frontmatter: $INVALID_CHANGESETS" >> $GITHUB_STEP_SUMMARY
              echo "status=failure" >> $GITHUB_OUTPUT
              exit 1
            else
              echo "âœ… **Valid changeset found**" >> $GITHUB_STEP_SUMMARY
              echo "status=success" >> $GITHUB_OUTPUT
            fi
          fi

  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - name: â±ï¸ Start Timer
        run: echo "JOB_START=$(date +%s)" >> $GITHUB_ENV

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: ðŸ”§ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ðŸ§ª Cache Test Results
        uses: actions/cache@v4
        with:
          path: |
            packages/*/.vitest
            packages/*/coverage
            test-results
          key: >-
            ${{ runner.os }}-vitest-${{ hashFiles('**/src/**/*.test.*',
            '**/src/**/*.spec.*', '**/vitest.config.*') }}
          restore-keys: |
            ${{ runner.os }}-vitest-

      - name: ðŸ§ª Run Unit Tests
        id: tests
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Running tests..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Run tests
          if pnpm test; then
            echo "âœ… **All tests passed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
            TEST_EXIT_CODE=0
          else
            echo "âŒ **Tests failed** - Check the test report for details" >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            TEST_EXIT_CODE=1
          fi

          # Calculate runtime
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - JOB_START))
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Duration: ${DURATION}s_" >> $GITHUB_STEP_SUMMARY

          # Exit with the test exit code
          exit $TEST_EXIT_CODE

  yaml-lint:
    name: ðŸ“ YAML Validation
    runs-on: ubuntu-latest
    steps:
      - name: â±ï¸ Start Timer
        run: echo "JOB_START=$(date +%s)" >> $GITHUB_ENV

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: ðŸ“ Run yamllint
        id: yamllint
        run: |
          echo "## ðŸ“ YAML Validation Results" >> $GITHUB_STEP_SUMMARY
          pip install yamllint
          if yamllint .; then
            echo "âœ… **YAML validation passed**" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ **YAML validation failed** - Check the logs for details" >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Calculate runtime
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - JOB_START))
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Duration: ${DURATION}s_" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ” Run actionlint
        id: actionlint
        run: |
          echo "## ðŸ” GitHub Actions Validation" >> $GITHUB_STEP_SUMMARY
          # Install actionlint
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          # Run actionlint on workflow files (ignore shellcheck style warnings)
          if ./actionlint -color \
             -ignore 'SC2086' -ignore 'SC2129' -ignore 'SC2001' \
             -ignore 'SC2010' -ignore 'SC2295' -ignore 'SC2034'; then
            echo "âœ… **GitHub Actions workflows validated**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **GitHub Actions validation failed** - Check the logs for details" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  summary:
    name: ðŸ“Š Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, changeset, yaml-lint]
    if: always()
    steps:
      - name: ðŸ“Š Generate Summary Report
        run: |
          echo "## ðŸ“Š CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Determine overall status
          if [[ "${{ needs.lint.result }}" == "success" && \
                "${{ needs.typecheck.result }}" == "success" && \
                "${{ needs.test.result }}" == "success" && \
                "${{ needs.changeset.result }}" == "success" && \
                "${{ needs.yaml-lint.result }}" == "success" ]]; then
            echo "### âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
            OVERALL_STATUS="success"
          else
            echo "### âŒ Some checks failed" >> $GITHUB_STEP_SUMMARY
            OVERALL_STATUS="failure"
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Check | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|---------|" >> $GITHUB_STEP_SUMMARY

          # Lint status
          if [[ "${{ needs.lint.result }}" == "success" ]]; then
            echo "| ðŸ”¬ ESLint | âœ… Passed | Code style checks passed |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.lint.result }}" == "failure" ]]; then
            {
              echo -n "| ðŸ”¬ ESLint | âŒ Failed | See "
              echo "[lint logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |"
            } >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ”¬ ESLint | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          fi

          # TypeScript status
          if [[ "${{ needs.typecheck.result }}" == "success" ]]; then
            echo "| ðŸ”Ž TypeScript | âœ… Passed | Type safety verified |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.typecheck.result }}" == "failure" ]]; then
            {
              echo -n "| ðŸ”Ž TypeScript | âŒ Failed | "
              echo "[logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |"
            } >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ”Ž TypeScript | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          fi

          # Test status
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "| ðŸ§ª Unit Tests | âœ… Passed | All tests successful |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.test.result }}" == "failure" ]]; then
            {
              echo -n "| ðŸ§ª Unit Tests | âŒ Failed | See "
              echo "[test logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |"
            } >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ§ª Unit Tests | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          fi

          # Changeset status
          if [[ "${{ needs.changeset.result }}" == "success" ]]; then
            echo "| ðŸ“ Changeset | âœ… Passed | Version tracking ready |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.changeset.result }}" == "failure" ]]; then
            {
              echo -n "| ðŸ“ Changeset | âŒ Failed | "
              echo "[logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |"
            } >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ“ Changeset | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          fi

          # YAML Lint status
          if [[ "${{ needs.yaml-lint.result }}" == "success" ]]; then
            echo "| ðŸ“ YAML Validation | âœ… Passed | " \
              "YAML syntax and GitHub Actions validated |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.yaml-lint.result }}" == "failure" ]]; then
            {
              echo -n "| ðŸ“ YAML Validation | âŒ Failed | "
              echo "[logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |"
            } >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ“ YAML Validation | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš¡ Performance Features" >> $GITHUB_STEP_SUMMARY
          echo "- **True Parallel Execution**: All checks run simultaneously from start" >> $GITHUB_STEP_SUMMARY
          echo "- **Composite Actions**: Reduced setup duplication" >> $GITHUB_STEP_SUMMARY
          echo "- **Smart Caching**: pnpm store, ESLint, TypeScript, and Turbo caches" >> $GITHUB_STEP_SUMMARY
          echo "- **Minimal Building**: Only builds what's necessary " \
            "(eslint-config for linting)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_Run #${{ github.run_number }} | Commit: \`${{ github.sha }}\`_" >> $GITHUB_STEP_SUMMARY

          # Exit with failure if any check failed
          if [[ "$OVERALL_STATUS" == "failure" ]]; then
            exit 1
          fi
